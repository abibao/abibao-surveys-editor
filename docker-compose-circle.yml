version: "2"

services:

  couchdb:
    image: "library/couchdb:1.6"
    environment:
      COUCHDB_USER: "infra"
      COUCHDB_PASSWORD: "infra"
    ports:
      - "5984:5984"

  postgres:
    image: "library/postgres:9.5-alpine"
    environment:
      POSTGRES_USER: "infra"
      POSTGRES_PASSWORD: "infra"
      POSTGRES_DB: "infra"
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3.6-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    ports:
      - "5672:5672"

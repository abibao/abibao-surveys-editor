version: "2"

services:

  postgres:
    image: "library/postgres:9.5-alpine"
    privileged: true
    environment:
      POSTGRES_USER: "infra"
      POSTGRES_PASSWORD: "infra"
      POSTGRES_DB: "infra"
    volumes:
      - "./volumes/postgres/var/lib/postgresql/data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3.6-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

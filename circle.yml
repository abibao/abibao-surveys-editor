machine:
  timezone:
    Europe/Paris
  node:
    version: 6.9.5
  services:
    - docker
  pre:
    - sudo service mysql stop; sleep 5
    - sudo service postgresql stop; sleep 5
    - sudo pip install docker-compose==1.13.0
    - docker-compose --version
dependencies:
  cache_directories:
    - node_modules
test:
  pre:
    - docker-compose up -d
  override:
    - npm install
    - npm run build
    - npm test
deployment:
  prod:
    branch: master
    commands:
      - docker build -t abibao/abibao-surveys-editor .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push docker.io/abibao/abibao-surveys-editor
  rece:
    branch: rece
    commands:
      - docker build -t abibao/abibao-surveys-editor:rece .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push docker.io/abibao/abibao-surveys-editor:rece

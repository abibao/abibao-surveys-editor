machine:
  timezone:
    Europe/Paris
  node:
    version: 6.9.5
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.13.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
  services:
    - docker
dependencies:
  cache_directories:
    - node_modules
test:
  pre:
    - docker-compose up -f ./docker-compose-circle.yml -d
  override:
    - npm install
    - npm run build
    - npm test
deployment:
  prod:
    branch: master
    commands:
      - docker build -t abibao/abibao-surveys-editor .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push docker.io/abibao/abibao-surveys-editor
  rece:
    branch: rece
    commands:
      - docker build -t abibao/abibao-surveys-editor:rece .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push docker.io/abibao/abibao-surveys-editor:rece

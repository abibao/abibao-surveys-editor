machine:
  timezone:
    Europe/Paris
  node:
    version: 6
  services:
    - docker
dependencies:
  cache_directories:
    - node_modules
test:
  override:
    - rm .env
    - cp config/production.env .env
    - npm install
    - npm run build
    - npm test
deployment:
  hub:
    branch: master
    commands:
      - docker build -t abibao/abibao-surveys-editor .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push docker.io/abibao/abibao-surveys-editor
